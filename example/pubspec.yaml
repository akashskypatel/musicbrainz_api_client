name: musicbrainz_api_client_example
description: "A Dart/Flutter client to interact with MusicBrainz API to access its database. Does not provide any methods that need user level authentication."
version: 0.0.1
homepage:

environment:
  sdk: ^3.7.0
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  fuzzy: ^0.5.1
  http: ^1.3.0
  musicbrainz_api_client:
    path: ..
  discogs_api_client:
    path: ../../discogs_api_client

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  assets:
    - .env